<!DOCTYPE html>
<html>
<head>
<script>
function showLeaveMessage() {
  document.getElementById("question").style.display = "none";
  document.getElementById("buttons").style.display = "none";
  document.getElementById("message").innerHTML = "Leave then.";
}

function showConfirmationMessage() {
  document.getElementById("question").style.display = "none";
  document.getElementById("buttons").style.display = "none";
  document.getElementById("message").innerHTML = "To confirm that it's really you, enter the last 2 digits of my phone number:";
  document.getElementById("input").style.display = "block";
}

function checkDigits() {
  var digits = document.getElementById("digits").value;
  if (digits === "54") {
    document.getElementById("input").style.display = "none";
    document.getElementById("message").innerHTML = "Oh, hi Mr. Zemmouchi! What do you think of this?";
  } else {
    document.getElementById("input").style.display = "none";
    document.getElementById("message").innerHTML = "Oh, you don't know my phone number... That's sad :(";
  }
}
</script>
</head>
<body>
  <div id="question">
    <h2>Hi Ramy, is that you?</h2>
    <div id="buttons">
      <button onclick="showLeaveMessage()">No</button>
      <button onclick="showConfirmationMessage()">Yes</button>
    </div>
  </div>
  
  <div id="message"></div>
  
  <div id="input" style="display:none;">
    <input type="text" id="digits" placeholder="Enter the last 2 digits">
    <button onclick="checkDigits()">Submit</button>
  </div>
</body>
</html>
